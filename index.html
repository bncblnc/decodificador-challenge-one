<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <img class="header-logo" src="img/logo-alura.svg" alt="Logo Alura"/>
      </h1>
    </header>

    <main>
      <section class="entry">
        <input class="entry-input" type="text" placeholder="Digite seu texto"></input>
        <div class="entry-info">
          <img class="info-icon" src="img/icon-info.svg" alt="Ícone indicando informação">
          <p class="info-text">Apenas letras minúsculas e sem acento.</p>
        </div>
      </section>

      <section class="result">
        <img class="result-img" src="img/results-art.svg" alt="Ilustração de um menino com uma lupa observando um diamante"/>
        <h2 class="result-title">Nenhuma mensagem encontrada</h2>
        <p class="result-text" >Digite um texto que você deseja criptografar ou descriptografar.</p>
      </section>

      <section class="btn">
        <button class="btn-primary">Criptografar</button>
        <button class="btn-secondary">Decriptografar</button>
      </section>
    </main>

  </body>
</html>
