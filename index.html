<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="script.js"></script>

    <title>Decodificador</title>
  </head>

  <body>
    <div class="grid-layout">
      <div class="first-column">
        <header class="header">
          <h1>
            <img
              class="header-logo"
              src="img/logo-alura.svg"
              alt="Logo Alura"
            />
          </h1>
        </header>

        <section class="input">
          <textarea
            class="input-textarea"
            type="text"
            placeholder="Digite seu texto"
          ></textarea>
          <div class="input-info">
            <ion-icon name="information-circle" class="info-icon"></ion-icon>
            <p>Apenas letras minúsculas e sem acento.</p>
          </div>
          <button class="btn btn-secondary btn-paste hidden" id="paste">
            Colar
          </button>
        </section>

        <div class="btn-area">
          <button class="btn btn-primary" id="encrypt">Criptografar</button>
          <button class="btn btn-secondary" id="decrypt">Decriptografar</button>
        </div>
      </div>

      <div class="result">
        <div class="result-off">
          <img
            class="result-img"
            src="img/results-art.svg"
            alt="Ilustração de um menino com uma lupa observando um diamante"
          />
          <h2 class="result-title">Nenhuma mensagem encontrada</h2>
          <p class="result-text">
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <div class="result-on hidden">
          <textarea class="result-textarea">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, sapiente exercitationem? Mollitia delectus ut, at aliquid blanditiis, molestias placeat aperiam consequatur rem consectetur itaque nostrum. Corrupti voluptate facere 
          </textarea>
          <button class="btn btn-secondary" id="copy">Copiar</button>
        </div>
      </div>
    </div>
  </body>
</html>
